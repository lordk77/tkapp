<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedEvent">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedEvent">
    {{selectedEvent.name}}
    <ion-icon [name]="selectedEvent.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="selectedEvent">
    You navigated here from <b>{{selectedEvent.name}}</b>
  </h4>
</ion-content>
