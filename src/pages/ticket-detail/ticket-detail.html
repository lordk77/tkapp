<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedTicket">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedTicket">
    {{selectedTicket.name}}
    <ion-icon [name]="selectedTicket.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="selectedTicket">
    You navigated here from <b>{{selectedTicket.name}}</b>
  </h4>


  <ion-card *ngIf="selectedTicket.name">
    <ngx-qrcode [qrc-value]="selectedTicket.name"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{ selectedTicket.name }}</p>
    </ion-card-content>
  </ion-card>



</ion-content>
