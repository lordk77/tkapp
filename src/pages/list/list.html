<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events list</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let event of events" (click)="itemTapped($event, event)">
      <ion-icon name="{{event.icon}}" item-left></ion-icon>
      {{event.name}}
      <div class="item-note" item-right>
        {{event.note}}
      </div>
    </button>
  </ion-list>
</ion-content>
