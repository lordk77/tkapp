<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Tickets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let ticket of tickets" (click)="itemTapped($event, ticket)">
      <ion-icon name="{{ticket.icon}}" item-left></ion-icon>
      {{ticket.name}}
      <div class="item-note" item-right>
        {{ticket.note}}
      </div>
    </button>
  </ion-list>
</ion-content>
